services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile_backend
    ports:
      - "3000:3000"
      - "4000:4000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge